<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación PURAMENTE CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      overflow: hidden;
      perspective: 1000px;
    }
    
    .universo {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Estrellas creadas con pseudo-elementos en lugar de JavaScript */
    .estrella-1, .estrella-2, .estrella-3, .estrella-4, .estrella-5,
    .estrella-6, .estrella-7, .estrella-8, .estrella-9, .estrella-10,
    .estrella-11, .estrella-12, .estrella-13, .estrella-14, .estrella-15,
    .estrella-16, .estrella-17, .estrella-18, .estrella-19, .estrella-20,
    .estrella-21, .estrella-22, .estrella-23, .estrella-24, .estrella-25,
    .estrella-26, .estrella-27, .estrella-28, .estrella-29, .estrella-30 {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background-color: white;
    }
    
    .estrella-1 { top: 10%; left: 20%; animation: parpadeo 2.1s infinite alternate; }
    .estrella-2 { top: 15%; left: 45%; animation: parpadeo 1.7s infinite alternate; }
    .estrella-3 { top: 25%; left: 65%; animation: parpadeo 2.3s infinite alternate; }
    .estrella-4 { top: 35%; left: 15%; animation: parpadeo 1.9s infinite alternate; }
    .estrella-5 { top: 45%; left: 85%; animation: parpadeo 2.2s infinite alternate; }
    .estrella-6 { top: 55%; left: 30%; animation: parpadeo 1.8s infinite alternate; }
    .estrella-7 { top: 65%; left: 75%; animation: parpadeo 2.4s infinite alternate; }
    .estrella-8 { top: 75%; left: 40%; animation: parpadeo 1.6s infinite alternate; }
    .estrella-9 { top: 85%; left: 60%; animation: parpadeo 2.5s infinite alternate; }
    .estrella-10 { top: 90%; left: 25%; animation: parpadeo 2.0s infinite alternate; }
    .estrella-11 { top: 8%; left: 80%; animation: parpadeo 1.5s infinite alternate; }
    .estrella-12 { top: 18%; left: 10%; animation: parpadeo 2.6s infinite alternate; }
    .estrella-13 { top: 28%; left: 90%; animation: parpadeo 1.4s infinite alternate; }
    .estrella-14 { top: 38%; left: 35%; animation: parpadeo 2.7s infinite alternate; }
    .estrella-15 { top: 48%; left: 55%; animation: parpadeo 1.3s infinite alternate; }
    .estrella-16 { top: 58%; left: 5%; animation: parpadeo 2.8s infinite alternate; }
    .estrella-17 { top: 68%; left: 95%; animation: parpadeo 1.2s infinite alternate; }
    .estrella-18 { top: 78%; left: 50%; animation: parpadeo 2.9s infinite alternate; }
    .estrella-19 { top: 88%; left: 15%; animation: parpadeo 1.1s infinite alternate; }
    .estrella-20 { top: 5%; left: 70%; animation: parpadeo 3.0s infinite alternate; }
    .estrella-21 { top: 12%; left: 33%; animation: parpadeo 2.2s infinite alternate; }
    .estrella-22 { top: 22%; left: 77%; animation: parpadeo 1.8s infinite alternate; }
    .estrella-23 { top: 32%; left: 22%; animation: parpadeo 2.5s infinite alternate; }
    .estrella-24 { top: 42%; left: 66%; animation: parpadeo 1.9s infinite alternate; }
    .estrella-25 { top: 52%; left: 44%; animation: parpadeo 2.3s infinite alternate; }
    .estrella-26 { top: 62%; left: 88%; animation: parpadeo 1.7s infinite alternate; }
    .estrella-27 { top: 72%; left: 12%; animation: parpadeo 2.6s infinite alternate; }
    .estrella-28 { top: 82%; left: 99%; animation: parpadeo 1.4s infinite alternate; }
    .estrella-29 { top: 92%; left: 36%; animation: parpadeo 2.1s infinite alternate; }
    .estrella-30 { top: 16%; left: 54%; animation: parpadeo 1.5s infinite alternate; }
    
    @keyframes parpadeo {
      0% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 0.8; }
      100% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Partículas creadas con pseudo-elementos en lugar de JavaScript */
    .particula-1, .particula-2, .particula-3, .particula-4, .particula-5,
    .particula-6, .particula-7, .particula-8, .particula-9, .particula-10,
    .particula-11, .particula-12, .particula-13, .particula-14, .particula-15,
    .particula-16, .particula-17, .particula-18, .particula-19, .particula-20 {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      opacity: 0;
    }
    
    .particula-1 { background-color: #ff00de; animation: explosion-1 4s ease-out infinite; }
    .particula-2 { background-color: #00f0ff; animation: explosion-2 4.1s ease-out infinite; }
    .particula-3 { background-color: #ff8700; animation: explosion-3 4.2s ease-out infinite; }
    .particula-4 { background-color: #00ff88; animation: explosion-4 4.3s ease-out infinite; }
    .particula-5 { background-color: #ffff00; animation: explosion-5 4.4s ease-out infinite; }
    .particula-6 { background-color: #ff00de; animation: explosion-6 4.5s ease-out infinite; }
    .particula-7 { background-color: #00f0ff; animation: explosion-7 4.6s ease-out infinite; }
    .particula-8 { background-color: #ff8700; animation: explosion-8 4.7s ease-out infinite; }
    .particula-9 { background-color: #00ff88; animation: explosion-9 4.8s ease-out infinite; }
    .particula-10 { background-color: #ffff00; animation: explosion-10 4.9s ease-out infinite; }
    .particula-11 { background-color: #ff00de; animation: explosion-11 5s ease-out infinite; }
    .particula-12 { background-color: #00f0ff; animation: explosion-12 5.1s ease-out infinite; }
    .particula-13 { background-color: #ff8700; animation: explosion-13 5.2s ease-out infinite; }
    .particula-14 { background-color: #00ff88; animation: explosion-14 5.3s ease-out infinite; }
    .particula-15 { background-color: #ffff00; animation: explosion-15 5.4s ease-out infinite; }
    .particula-16 { background-color: #ff00de; animation: explosion-16 5.5s ease-out infinite; }
    .particula-17 { background-color: #00f0ff; animation: explosion-17 5.6s ease-out infinite; }
    .particula-18 { background-color: #ff8700; animation: explosion-18 5.7s ease-out infinite; }
    .particula-19 { background-color: #00ff88; animation: explosion-19 5.8s ease-out infinite; }
    .particula-20 { background-color: #ffff00; animation: explosion-20 5.9s ease-out infinite; }
    
    @keyframes explosion-1 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(120px, -150px) scale(0.5) rotate(180deg); opacity: 0; }
    }
    @keyframes explosion-2 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(-180px, -100px) scale(0.5) rotate(90deg); opacity: 0; }
    }
    @keyframes explosion-3 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(200px, 120px) scale(0.5) rotate(270deg); opacity: 0; }
    }

      0% { transform: translate(0, 0) scale(0); opacity: 0; }

      90% { opacity: 0; }

    }

      10% { opacity: 1; }
      90% { opacity: 0; }

    }

      0% { transform: translate(0, 0) scale(0); opacity: 0; }

      90% { opacity: 0; }
      100% { transform: translate(-90px, -170px) scale(0.5) rotate(225deg); opacity: 0; }
    }
    @keyframes explosion-7 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(170px, 90px) scale(0.5) rotate(315deg); opacity: 0; }
    }
    @keyframes explosion-8 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(-200px, 40px) scale(0.5) rotate(60deg); opacity: 0; }
    }
    @keyframes explosion-9 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(150px, -80px) scale(0.5) rotate(120deg); opacity: 0; }
    }
    @keyframes explosion-10 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(-120px, 150px) scale(0.5) rotate(240deg); opacity: 0; }
    }
    @keyframes explosion-11 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(60px, 190px) scale(0.5) rotate(300deg); opacity: 0; }
    }
    @keyframes explosion-12 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(-60px, -190px) scale(0.5) rotate(30deg); opacity: 0; }
    }
    @keyframes explosion-13 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(190px, -60px) scale(0.5) rotate(150deg); opacity: 0; }
    }
    @keyframes explosion-14 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }

      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(100px, 160px) scale(0.5) rotate(345deg); opacity: 0; }
    }
    @keyframes explosion-20 {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translate(-170px, -90px) scale(0.5) rotate(15deg); opacity: 0; }
    }
    
    .contenedor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
      animation: flotar 8s ease-in-out infinite;
      z-index: 10;
    }
    
    @keyframes flotar {
      0% { transform: translate(-50%, -50%) rotateX(0) rotateY(0); }
      25% { transform: translate(-50%, -50%) translateY(-20px) rotateX(10deg) rotateY(10deg); }
      50% { transform: translate(-50%, -50%) rotateX(0) rotateY(180deg); }
      75% { transform: translate(-50%, -50%) translateY(20px) rotateX(-10deg) rotateY(10deg); }
      100% { transform: translate(-50%, -50%) rotateX(0) rotateY(360deg); }
    }
    
    .lacetania {
      font-family: 'Arial', sans-serif;
      font-size: 6em;
      font-weight: 900;
      color: transparent;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 10px;
      animation: textoAnimado 8s infinite;
      white-space: nowrap;
      text-align: center;
    }
    
    @keyframes textoAnimado {
      0% {
        text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 30px #ff00de;
        transform: scale(1) rotate(0deg);
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(45deg, #ff00de, #00f0ff);
        filter: hue-rotate(0deg) brightness(1);
      }
      25% {
        text-shadow: 0 0 15px #00f0ff, 0 0 25px #00f0ff, 0 0 35px #00f0ff;
        transform: scale(1.2) rotate(5deg);
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(45deg, #00f0ff, #ff8700);
        filter: hue-rotate(90deg) brightness(1.2);
      }
      50% {
        text-shadow: 0 0 20px #ff8700, 0 0 30px #ff8700, 0 0 40px #ff8700;
        transform: scale(0.8) rotate(-5deg);
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(45deg, #ff8700, #00ff88);
        filter: hue-rotate(180deg) brightness(1.5);
      }
      75% {
        text-shadow: 0 0 15px #00ff88, 0 0 25px #00ff88, 0 0 35px #00ff88;
        transform: scale(1.2) rotate(5deg);
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(45deg, #00ff88, #ff00de);
        filter: hue-rotate(270deg) brightness(1.2);
      }
      100% {
        text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 30px #ff00de;
        transform: scale(1) rotate(0deg);
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(45deg, #ff00de, #00f0ff);
        filter: hue-rotate(360deg) brightness(1);
      }
    }
    
    .pulso {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 0 60px 20px rgba(255, 0, 200, 0.5);
      animation: pulso 4s ease-in-out infinite;
    }
    
    @keyframes pulso {
      0%, 100% {
        transform: translate(-50%, -50%) scale(0.8);
        box-shadow: 0 0 40px 10px rgba(255, 0, 200, 0.5);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        box-shadow: 0 0 80px 30px rgba(0, 225, 255, 0.7);
      }
    }
    
    .circulo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top: 4px solid #f0f;
      border-right: 4px solid #0ff;
      animation: girar 8s linear infinite;
    }
    
    .circulo-interno {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-bottom: 4px solid #ff0;
      border-left: 4px solid #0f0;
      animation: girar 6s linear infinite reverse;
    }
    
    @keyframes girar {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
