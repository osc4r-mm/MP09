            font-weight: bold;

        }
        
        div:hover {
            transform: rotate(720deg) scale(0.8);
            border-radius: 50% 0 50% 0;
            height: 120px;
            width: 120px;
            border: 8px dashed #073b4c;
            background-color: #06d6a0;
            color: white;
            font-size: 18px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
